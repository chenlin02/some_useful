<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Array.prototype.mymap = function(fn, content) {
        let list = [];
        for (let i = 0; i < this.length; i++) {
          list.push(fn.call(content, this[i], i, this));
        }
        return list;
      };

      let arr = [1, 2, 3, 4];
      let result = arr.mymap(function(e) {
        return e + e;
      });
      console.log(result);
    </script>
  </body>
</html>
