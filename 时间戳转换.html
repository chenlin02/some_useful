<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <script>
        let date = new Date()
        let ymd = date.toYmdString()
        let ym = date.toYmdString()
        let ymdhi = date.toYmdhiString() // 年月日，时分
        let ymdhis = date.toYmdhisString() // 年月日，时分秒
        console.log(ymd)
        console.log(ym)
        console.log(ymdhi)
        console.log(ymdhis)
    </script>
</body>

</html>
