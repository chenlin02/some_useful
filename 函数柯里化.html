<body>
    <script>
        function add(...args) {
            let sum = args.reduce((target, v) => target + v, 0);

            function s(...sArgs) {
                sum = sArgs.reduce((target, v) => target + v, sum);
                return s;
            }
            s.toString = function() {
                return sum;
            };
            return s;
        }
        add(1, 2)(2)(3)
    </script>
</body>
