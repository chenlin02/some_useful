<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      function myflat(arr) {
        let list = []
        for(let i = 0; i < arr.length; i++) {
          if (Array.isArray(arr[i])) {
            list = list.concat(myflat(arr[i]))
          } else {
            list.push(arr[i])
          }
        }
        return list
      }

      let arr = [1,2,[3,[4,5,[6]]],[7]]
      myflat(arr)
    </script>
  </body>
</html>
