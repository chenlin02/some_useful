<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      function father(a, b) {
        this.a = a;
        this.b = b;
      }
      father.prototype.say = function() {
        console.log(this.a);
      };
      function son(a, b) {
        father.call(this);
        this.a = a;
        this.b = b;
      }
      
      function come(aFather, bSon) {
        let proto = Object.create(aFather.prototype);
        proto.constructor = bSon;
        bSon.prototype = proto;
      }
      come(father, son);
      //子类这里的原型方法必须加在come方法调用的后面
      son.prototype.ago = function() {
        console.log(this.b);
      };
      let newSon = new son("ok", "aha");
      newSon.say();
      newSon.ago();
    </script>
  </body>
</html>
